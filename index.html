<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em Html5  </title>
</head>
<body>
    <h1> Inserindo Vídeos hospedados localmente </h1>
    <p> Este vídeo está hospedado em meu próprio servidor </p>
    <video  width="320" height="240" controls="autoplay">  
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/meu-video.webm" type="video/webm">
      <p> seu navegador nao tem compatibilidade com reproducao de vídeos </p>
    </video>
   
    <h1> Inserindo Vídeos do Youtube</h1>
    <iframe  controls="autoplay" width="560" height="315" src="https://www.youtube.com/embed/Nl-miBptX_Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
   
    <h1> Inserindo vídeo do Vimeo </h1>
    <iframe width="560" height="315"  src="https://player.vimeo.com/video/189919038?h=1a3d12faa2&autoplay=1&title=0&byline=0&portrait=0" width="560" height="560" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
